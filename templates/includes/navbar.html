<link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
<nav class="navbar">

    <a href="/" class="navbar-home">CardClass</a>

    <div class="navbar-menu">
        <form action="{{ url_for('buscar_flashcards') }}" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Buscar..." class="search-bar" value="{{ termo_busca if termo_busca else '' }}">
        </form>
    </div>

    <div class="navbar-actions">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('criar_flashcard') }}">Criar Novo Flashcard</a>
            <a href="{{ url_for('cardspla')}}">Flashcards</a>
            <a href="{{ url_for('meus_flashcards') }}">Meus Flashcards</a>
            <a href="{{ url_for('perfil') }}">Perfil</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('cadastro') }}">Cadastro</a>
        {% endif %}
    </div>
</nav>
