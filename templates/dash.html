{% extends "base.html" %}

{% block title %}Dash - CardClass{% endblock %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h1>Bem-vindo(a), {{ current_user.nome }}</h1>
    {% else %}
        <p>Você não está logado. <a href="{{ url_for('login') }}">Clique aqui para fazer login</a></p>
    {% endif %}

    <form action="{{url_for('logout')}}" method="POST">
        <button>Sair</button>
    </form>
{% endblock %}
