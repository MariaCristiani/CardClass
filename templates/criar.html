{% extends "base.html" %}

{% block title %}CardClass{% endblock %}

{% block content %} 
<h1>Criar Novo Flashcard</h1>
    <form method="POST">
    <label for="materia">Matéria:</label>
    <select id="materia" name="materia" required>
        <option value="">Selecione a matéria</option>
        <option value="Matemática">Matemática</option>
        <option value="Biologia">Biologia</option>
        <option value="Química">Química</option>
        <option value="Física">Física</option>
        <option value="História">História</option>
        <option value="Geografia">Geografia</option>
        <option value="Português">Português</option>
    </select>
        <label>Pergunta:</label><br>
        <textarea name="pergunta" rows="4" cols="50"></textarea><br><br>

        <label>Resposta:</label><br>
        <textarea name="resposta" rows="4" cols="50"></textarea><br><br>

  <button type="submit">Criar Flashcard</button>
</form>
{% endblock %}
