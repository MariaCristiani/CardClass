{% extends "base.html" %}

{% block title %}Criar Novo Flashcard - Cardclass{% endblock %}

{% block content %} 
<h1>Criar Novo Flashcard</h1>
<form method="POST">
    <label for="materia">Matéria:</label>
    <select id="materia" name="materia" required>
        <option value="">Selecione a matéria</option>
        <option value="Inglês">Inglês</option>
        <option value="Espanhol">Espanhol</option>
        <option value="Biologia">Biologia</option>
        <option value="História">História</option>
        <option value="Geografia">Geografia</option>
        <option value="Filosofia">Filosofia</option>
        <option value="Outra">Outra</option>
    </select>

    <br><br>

    <label for="outra_materia">Outra matéria (se aplicável):</label>
    <input type="text" id="outra_materia" name="outra_materia" placeholder="Digite a matéria">

    <br><br>

    <label>Pergunta:</label><br>
    <textarea name="pergunta" rows="4" cols="50" required></textarea><br><br>

    <label>Resposta:</label><br>
    <textarea name="resposta" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Criar Flashcard</button>
</form>
{% endblock %}
